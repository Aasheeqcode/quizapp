<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="quizapp.css">
</head>
<body>
    <h1>QUIZ APP</h1>
    <main>
        <div class="card">
            <div class="head">
                <h3 id="head">GK QUIZ LEVEL 1</h3>
            </div>
            <div id="question-box">
                <p id="question">WHAT THE FULL FORM OF HTTP?</p>
            </div>
            <div id="mcq">
                <div class="choice" id="ch1">Hyper Text Markup Language</div>
                <div class="choice" id="ch2">Hyper Text Markup Language</div>
                <div class="choice" id="ch3">Hyper Text Markup Language</div>
                <div class="choice" id="ch4">Hyper Text Markup Language</div>
            </div>
            <div class="ctrls">
                <button id="check">CHECK</button>
                <button id="next" onclick="load()">NEXT</button>
            </div>
        </div>
    </main>
    <div id="wrapper">
        <canvas id="drawing_canvas"></canvas>
        <div class="content">
            <h1 id="result">NICE</h1>
        <p id="wscore">SCORE:10</p>
        <button class="normal" id="exit">EXIT</button>
        </div>
    </div>
    <script src="quizapp.js"></script>
</body>
</html>
